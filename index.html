<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>D&D DM Assistant</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="container">
			<div class="selector">
				<label for="membership">Choose a membership plan:</label>
				<select name="membership" id="membership">
					<option value="alt">Alt</option>
					<option value="bas">Bas</option>
					<option value="sopraan" selected>Sopraan</option>
					<option value="tenor">Tenor</option>
					<option value="total">Total</option>
				</select>
			</div>
			<audio id="player" controls></audio>
		</div>
		<script>
			const sounds = {
			    alt: {
			        url: "https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3"
			    },
			    bas: {
			        url: "https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3"
			    },
			    sopraan: {
			        url: "https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3"
			    },
			    tenor: {
			        url: "https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3"
			    },
			    total: {
			        url: "https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3"
			    }
			};
			
			const membershipEl = document.getElementById("membership"); 
			const playerEl = document.getElementById("player"); 
			
			if (membershipEl && playerEl) { 
			    playerEl.src = sounds[membershipEl.value].url; 
			
			    membershipEl.addEventListener("change", (e) => {
			        playerEl.src = sounds[e.target.value].url;
			    });
			} else {
			    console.error("Membership or Player element not found.");
			}
		</script>
	</body>
</html>
